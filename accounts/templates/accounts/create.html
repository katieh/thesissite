<html>
<head>	

	{% load static %}


	<script src="{% static 'lib/js/jquery.min.js' %}"></script>

	{# modified from http://django-bootstrap3.readthedocs.io/en/latest/quickstart.html #}
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}

	<link href="{% static 'css/accounts_style.css' %}" rel="stylesheet" type="text/css"/>


</head>


<body>
	
	<div class="container-fluid">

		<h1>Sign Up</h1>

		<hr>

		<form class="form" method="post">

			{% csrf_token %}

			<div class="form-group row">
				<label for="first_name" class="col-sm-2 col-form-label">First Name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="first_name" placeholder="Jane" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="last_name" placeholder="Doe" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="email" placeholder="janedoe@gmail.com" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="username" placeholder="janedoe" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="password" placeholder="*********" required>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-8"></div>
				<label class="col-sm-2 col-form-label">
					Athlete <input type="radio" name="radio" value="athlete">
				</label>
				<label class="col-sm-2 col-form-label">
					Coach <input type="radio" name="radio" value="coach">
				</label>

			</div>

			<button class="btn btn-primary pull-right" type="submit">Submit</button>
			
		</form>

	</div>

</body>
</html>
