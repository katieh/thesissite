{% extends "athletes/base.html" %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
    </head>

        {% block content %}

            <div class="container-fluid">

                <h1>Add Performance</h1>
                <hr>

                <form method="POST" class="post-form">

                    {% csrf_token %}

                    <div class="form-group row">

                        <label class="col-sm-1 col-form-label">Date: </label>
                        <div for="date" class="col-sm-3">
                            <input type="date" for="date" name="date" class="form-control" required>
                        </div>
                        
                    </div>

                    <div class = "form-group row">

                        <div class="col-sm-4">
                            <img src="{% static "img/performance.jpg" %}" alt="performance-scale" style="width:100%;">
                        </div>
                        
                        <label class="col-sm-1 col-form-label">Value: </label>
                        <div for="date" class="col-sm-1">
                            <input type="number" for="value" name="value" class="form-control" min="1" max="4" required>
                        </div>
                    </div>

                    <button type="submit" class="save btn btn-primary pull-right">Save</button>
                </form>

            </div>

        {% endblock %}



</html>
