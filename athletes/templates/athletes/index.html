{% extends "athletes/base.html" %}
{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>

<body>

	{% block content %}

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-6">
				<h1>Dashboard</h1>
			</div>

			<div class="col-sm-6">
				{% if preferences.advanced %}
					<a class="btn btn-default pull-right" href="{% url 'athletes:toggle_advanced' %}">Hide Advanced Graphs</a>
				{% else %}
					<a class="btn btn-default pull-right" href="{% url 'athletes:toggle_advanced' %}">Show Advanced Graphs</a>
				{% endif %}
			</div>

		</div>

		<hr>
		
		<div class="basic">
			{% include "athletes/dashboard.html" %}    
		</div>

	</div>

	{% block javascript %}

        <script>
        	var tag_graphs = {{tag_graphs | safe}}
            var week_graphs = {{week_graphs | safe}}
        </script>

        <script src="{% static 'js/dashboard_graphs.js' %}" type='text/javascript'></script>

    {% endblock %}


	{% endblock %}
</body>

</html>
