{% extends "athletes/base.html" %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
    </head>

        {% block content %}

            <div class="container-fluid">

                <h1>Add Injury</h1>
                <hr>

                <form method="POST" class="post-form">

                    {% csrf_token %}

                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Date: </label>
                        <div for="start_time" class="col-sm-3">
                            <input type="date" for="date" name="date" class="form-control" required>
                        </div>
                        
                    </div>

                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Description: </label>
                        <div for="date" class="col-sm-10">
                            <textarea class="form-control" rows="10" type="text" name="comments" required></textarea>
                        </div>
                        
                    </div>

                    <button type="submit" class="save btn btn-primary pull-right">Save</button>
                </form>

            </div>

        {% endblock %}



</html>
