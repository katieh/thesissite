{% extends "athletes/base.html" %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
    </head>

        {% block content %}

            <div class="container-fluid">

                <form method="POST" class="post-form">

                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="name" value="{{form.name.value}}" required>
                        </div>


                        <label class="col-sm-1 col-form-label">Date: </label>
                        <div for="start_time" class="col-sm-4">
                            <input type="datetime-local" for="start_time" name="start_time" class="form-control" value="{{form.start_time.value | date:'Y-m-d'}}T{{form.start_time.value | time:'H:i'}}" required>
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="10" type="text" name="comments" required>{{form.comments.value}}</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="RPE" class="col-sm-2 col-form-label">RPE:</label>
                        <div class="col-sm-4">
                            <img src="{% static "img/RPE-scale.jpg" %}" alt="RPE-scale" style="width:100%;">   
                        </div>
                        <div class="col-sm-1">
                            <input type="number" class="form-control" rows="10" name="RPE" value="{{form.RPE.value}}" min = "1" max = "10" required></input>
                        </div>

                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="Distance" class="col-sm-4 col-form-label">Distance (miles):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" rows="10" name="tot_dist" value="{{form.tot_dist.value}}" required></input>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Time" class="col-sm-4 col-form-label">Time (minutes):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" rows="10" name="tot_time" value="{{form.tot_time.value}}" required></input>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>

                    <button type="submit" class="save btn btn-primary pull-right">Save</button>
                </form>

            </div>

        {% endblock %}



</html>
